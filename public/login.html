<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autovisa – Login & Registrierung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>


<body>

    <div class="auth-wrapper">
      <div class="auth-box">
        <img src="AUTOVISA LOGO.PNG" alt="Autovisa Logo" class="auth-logo" />
  
        <div class="tab-buttons">
          <button id="loginTab" class="active" onclick="showTab('login')">Login</button>
          <button id="registerTab" onclick="showTab('register')">Registrieren</button>
        </div>
  
  
  
  
        <div class="tab-content" id="login">
            <form id="loginForm" onsubmit="return false">

            <label for="loginEmail">E-Mail</label>
            <input type="email" id="loginEmail" placeholder="name@domain.de" required />
  
            <label for="loginPassword">Passwort</label>
            <input type="password" id="loginPassword" placeholder="●●●●●●●●" required />
  
            <div class="forgot-link"><a href="#">Passwort vergessen?</a></div>
  
            <button type="submit" class="submit-btn">Einloggen</button>
          </form>
        </div>
  
        <div class="tab-content hidden" id="register">
            <form id="registerForm">
              <div class="alt-registration">
                <p>Sie sind Händler?</p><a href="/haendler-registrieren" class="dealer-btn">Jetzt als Händler registrieren</a>

              </div>
          
              <label for="registerName">Name</label>
              <input type="text" id="registerName" name="name" placeholder="Max Mustermann" required />
          
              <label for="registerEmail">E-Mail</label>
              <input type="email" id="registerEmail" name="email" placeholder="name@domain.de" required />
          
              <label for="registerPassword">Passwort</label>
              <input type="password" id="registerPassword" name="password" required />
          
              <label for="registerPasswordRepeat">Passwort wiederholen</label>
              <input type="password" id="registerPasswordRepeat" name="passwordRepeat" required />
          
              <label class="checkbox-label">
                <input type="checkbox" name="agb" required />
                Ich akzeptiere die <a href="#">AGB</a> & <a href="#">Datenschutz</a>
              </label>
          
              <button type="submit" class="submit-btn">Registrieren</button>
            </form>
          </div>
          

      </div>
    </div>
  
    <script src="login.js"></script>
  </body>
  </html>
