          </select>

   <!-- Titel -->
<div class="form-row">
    <div class="form-group">
      <label for="titel">Titel der Anzeige</label>
      <input type="text" id="titel" name="titel" placeholder="z. B. Audi A4 Avant 2.0 TDI S line" required>
    </div>
  </div>
  
  <!-- Preis und MwSt -->
  <div class="form-row" id="preis-wrapper">
    <div class="form-group">
      <label for="preis">Preis (€)</label>
      <input type="number" id="preis" name="preis" placeholder="z. B. 18900" min="0">
    </div>
  
    <div class="form-group checkbox-group">
      <label for="mwst-ausweisbar">MwSt. ausweisbar</label>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="mwst-ausweisbar" name="mwst-ausweisbar">
      </div>
    </div>
  </div>
  
  <!-- Brutto & Netto -->
  <div class="form-row" id="brutto-netto-fields" style="display: none;">
    <div class="form-group">
      <label for="brutto-preis">Brutto-Preis (€)</label>
      <input type="number" id="brutto-preis" name="brutto-preis" placeholder="z. B. 18900" min="0">
    </div>
    <div class="form-group">
      <label for="netto-preis">Netto-Preis (€)</label>
      <input type="number" id="netto-preis" name="netto-preis" placeholder="Wird automatisch berechnet" readonly>
    </div>
  </div>
  
 <!-- Erstzulassung -->
<div class="form-row">
    <div class="form-group">
      <label for="ez-monat">Erstzulassung – Monat</label>
      <select id="ez-monat" name="verkauf_ez_monat" required>
        <option value="">Monat wählen</option>
        <option value="01">Januar</option>
        <option value="02">Februar</option>
        <option value="03">März</option>
        <option value="04">April</option>
        <option value="05">Mai</option>
        <option value="06">Juni</option>
        <option value="07">Juli</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Dezember</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="ez-jahr">Erstzulassung – Jahr</label>
      <select id="ez-jahr" name="verkauf_ez_jahr" required>
        <option value="">Jahr wählen</option>
        <!-- Wird dynamisch per JavaScript gefüllt -->
      </select>
    </div>
  
    <div class="form-group">
      <label for="kilometer">Laufleistung (km)</label>
      <input type="number" id="kilometer" name="verkauf_kilometer" min="0" required>
    </div>
  </div>
  
  <!-- Motor: Leistung & Hubraum -->
  <div class="form-row">
    <div class="form-group">
      <label for="leistung">Leistung (PS)</label>
      <input type="number" id="leistung" name="verkauf_leistung" placeholder="z. B. 190" min="1" required>
    </div>
  
  

    <div class="form-group">
      <label for="hubraum">Hubraum (cm³)</label>
      <input type="number" id="hubraum" name="hubraum" placeholder="z. B. 1968">
    </div>
  </div>

  <!-- Antrieb & Getriebe -->
  <div class="form-row">
    <div class="form-group">
      <label for="antriebsart">Antriebsart</label>
      <select id="antriebsart" name="antriebsart">
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Frontantrieb">Frontantrieb</option>
        <option value="Heckantrieb">Heckantrieb</option>
        <option value="Allradantrieb">Allradantrieb</option>
      </select>
    </div>

    <div class="form-group">
        <label for="getriebe">Getriebe</label>
        <select id="getriebe" name="verkauf_getriebe" required>
          <option value="" disabled selected>Bitte wählen</option>
          <option value="Schaltgetriebe">Schaltgetriebe</option>
          <option value="Automatik">Automatik</option>
        </select>
      </div>
      
  </div>

  <!-- Fahrzeugtyp & Türen -->
  <div class="form-row">
    <div class="form-group">
      <label for="fahrzeugtyp">Fahrzeugtyp</label>
      <select id="fahrzeugtyp" name="fahrzeugtyp" required>
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Limousine">Limousine</option>
        <option value="Kombi">Kombi</option>
        <option value="SUV">SUV</option>
        <option value="Cabrio">Cabrio</option>
        <option value="Kleinwagen">Kleinwagen</option>
        <option value="Sportwagen">Sportwagen</option>
      </select>
    </div>

    <div class="form-group">
      <label for="türen">Türen</label>
      <select id="türen" name="türen">
        <option value="" disabled selected>Bitte wählen</option>
        <option value="2/3">2 / 3 Türen</option>
        <option value="4/5">4 / 5 Türen</option>
      </select>
    </div>
  </div>

  <!-- Kraftstoff & Partikelfilter -->
<div class="form-row">
    <div class="form-group">
      <label for="kraftstoff">Kraftstoffart</label>
      <select id="kraftstoff" name="verkauf_kraftstoff" required>
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Benzin">Benzin</option>
        <option value="Diesel">Diesel</option>
        <option value="Elektro">Elektro</option>
        <option value="Hybrid (Benzin)">Hybrid (Benzin)</option>
        <option value="Hybrid (Diesel)">Hybrid (Diesel)</option>
        <option value="Gas">Gas</option>
        <option value="Wasserstoff">Wasserstoff</option>
      </select>
    </div>
  
  

    <div class="form-group">
      <label for="partikelfilter">Partikelfilter</label>
      <select id="partikelfilter" name="partikelfilter">
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>
    </div>
  </div>

  <!-- Verbrauch & Emission -->
  <div class="form-row">
    <div class="form-group">
      <label for="verbrauch_kombiniert">Verbrauch (kombiniert)</label>
      <input type="number" step="0.1" id="verbrauch_kombiniert" name="verbrauch_kombiniert" placeholder="z. B. 5,0">
    </div>

    <div class="form-group">
      <label for="co2_emission">CO₂-Emissionen (g/km)</label>
      <input type="number" id="co2_emission" name="co2_emission" placeholder="z. B. 132">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="verbrauch_innerorts">Verbrauch (innerorts)</label>
      <input type="number" step="0.1" id="verbrauch_innerorts" name="verbrauch_innerorts" placeholder="z. B. 5,4">
    </div>

    <div class="form-group">
      <label for="verbrauch_ausserorts">Verbrauch (außerorts)</label>
      <input type="number" step="0.1" id="verbrauch_ausserorts" name="verbrauch_ausserorts" placeholder="z. B. 4,8">
    </div>
  </div>

  <!-- Schadstoffklasse & Plakette -->
  <div class="form-row">
    <div class="form-group">
      <label for="schadstoffklasse">Schadstoffklasse</label>
      <select id="schadstoffklasse" name="schadstoffklasse">
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Keine Angabe">Keine Angabe</option>
        <option value="Euro 1">Euro 1</option>
        <option value="Euro 2">Euro 2</option>
        <option value="Euro 3">Euro 3</option>
        <option value="Euro 4">Euro 4</option>
        <option value="Euro 5">Euro 5</option>
        <option value="Euro 6">Euro 6</option>
        <option value="Euro 6c">Euro 6c</option>
        <option value="Euro 6d-TEMP">Euro 6d-TEMP</option>
        <option value="Euro 6d">Euro 6d</option>
      </select>
    </div>

    <div class="form-group">
      <label for="umweltplakette">Umweltplakette</label>
      <select id="umweltplakette" name="umweltplakette">
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Keine">Keine</option>
        <option value="Rot">Rot (Stufe 2)</option>
        <option value="Gelb">Gelb (Stufe 3)</option>
        <option value="Grün">Grün (Stufe 4)</option>
      </select>
    </div>
  </div>

<!-- Speichern + Zurück -->
<div class="form-row" style="justify-content: space-between; margin-top: 30px;">
  
    <!-- Zurück (dynamisch per JS) -->
    <a id="backButton" class="back-button">
      <i class="fas fa-arrow-left"></i> Zurück
    </a>
    
    <!-- Speichern (löst Form-Submit aus) -->
    <button type="submit" class="save-button">
      <i class="fas fa-save"></i> Speichern
    </button>
  
  </div>

</form>

<script src="fahrzeugdaten.js"></script>
